<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stark Industries</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #e74c3c;
      margin: 0;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-nav .nav-link {
      color: #e74c3c !important;
    }

    .container-fluid.pd-10 {
      padding: 20px;
    }

    .jumbotron {
      background: url('stark_tower_image_url.jpg') no-repeat center center;
      background-size: cover;
      color: #e74c3c;
      text-align: center;
      padding: 100px 0;
      margin-bottom: 0;
    }

    .jumbotron h1 {
      font-size: 3em;
    }

    .mission-container {
      background-color: #000;
      color: #e74c3c;
      text-align: center;
      padding: 50px 0;
      margin-bottom: 0;
    }

    .logo-container {
      text-align: center;
      padding: 50px 0;
    }

    .logo-container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container-fluid pd-10">
    <nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </div>

</nav>

  <div class="jumbotron">
    <h1 class="display-4">Welcome to Stark Industries</h1>
    <p class="lead">Empowering the future through cutting-edge technology and innovation.</p>
  </div>
</div>

<div class="container-fluid mission-container">
  <div class="container">
    <h2 class="mb-4">Our Mission</h2>
    <p class="lead">Driving positive change by pushing the boundaries of technology to create a better world.</p>
  </div>
</div>

<div class="container logo-container">
  <img src="/static/stark.png" alt="Stark Logo">
</div>

</body>
</html>
